<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Salle a manger</title>
    <meta name="description" content="Salle a manger - Projet REV 2016">
    <script src="aframe.js"></script>
    <script src="js/aframe-text-component.min.js"></script>
</head>

<body>
    <a-scene stats="false" vr-mode-ui="enabled: false">

        <!-- La caméra -->
        <a-entity id="camera" camera="userHeight: 2.0" look-controls wasd-controls>
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -0.2"
                      geometry="primitive: sphere ; radius: 0.01 "
                      material="color: pink; transparent: true; opacity:0.3;  shader: flat">
            </a-entity>
        </a-entity>

        <!-- Le fond d'écran -->
        <a-sky src="images/pano/tintamarre.jpg"></a-sky>

        <!-- Les modèles à récupérer-->
        <a-assets>
            <a-asset-item id="table-obj" src="modeles/chair_table/table.obj"></a-asset-item>
            <a-asset-item id="table-mtl" src="modeles/chair_table/table.mtl"></a-asset-item>
            <a-asset-item id="chair-obj" src="modeles/chair_table/chair.obj"></a-asset-item>
            <a-asset-item id="chair-mtl" src="modeles/chair_table/chair.mtl"></a-asset-item>

            <a-asset-item id="cheminee-obj" src="modeles/cheminee/cheminee.obj"></a-asset-item>
            <a-asset-item id="cheminee-mtl" src="modeles/cheminee/cheminee.mtl"></a-asset-item>

        </a-assets>


    <!-- un bouton pour l'interaction -->
        <a-entity id="bouton-G">
        </a-entity>

        <!-- Le sol de la pièce  -->
        <a-entity geometry="primitive: plane; width: 20; height: 12"
                  rotation="90 0 0"
                  material="side: double; src: url(textures/parquet.jpg) ;repeat: 10 7">
        </a-entity>

        <!-- Le premier mur -->
        <a-entity geometry="primitive: plane; width: 20; height: 7"
                  position="0 3.5 -6"
                  material="side: double; src: url(textures/wall.jpg) ">
        </a-entity>

        <!-- Le deuxième mur -->
        <a-entity geometry="primitive: plane; width: 12; height: 7"
                  position="10 3.5 0"
                  rotation="0 90 0"
                  material="side: double; src: url(textures/wall.jpg)">
        </a-entity>

        <!-- Le troisième mur -->
        <a-entity geometry="primitive: plane; width: 12; height: 7"
                  position="-10 3.5 0"
                  rotation="0 -90 0"
                  material="side: double; src: url(textures/wall.jpg)">
        </a-entity>

        <!-- Le quatrième mur -->
        <a-entity geometry="primitive: plane; width: 20; height: 7"
                  position="0 3.5 6"
                  material="side: double; src: url(textures/wall.jpg)">
        </a-entity>


        <!-- Le plafond -->
        <a-entity geometry="primitive: plane; width: 20; height: 12"
                  rotation="90 0 0"
                  position="0 7 0"
                  material="side: double; src: url(textures/plafond2.jpg)">
        </a-entity>

        <!-- Les poutres du plafond-->
        <!--<a-entity geometry="primitive: box; width:4; height:10; depth:2"
                  material="src: url(textures/poutre.jpg)"
                  position="0 0 0"></a-entity>-->

        <a-box color="#FFF" width="4" height="10" depth="2"
               position="0 7.25 0" scale="5 0.1 0.2"
               material="src: url(textures/poutre.jpg); repeat: 15 1"></a-box>q

        <!-- La porte -->
        <a-entity geometry="primitive: plane; width: 3; height: 4"
                  position="8 2 -5.95"
                  material="side: double; src: url(textures/door.jpg)"></a-entity>
        
        <!-- La cadre de la porte-->
        <a-box width="4" height="2"
               position = "6.5 2 -6" scale ="1 0.1 0.2"
               rotation ="0 90 90"
               material="src: url(textures/boiserie.jpg)">
        </a-box>

        <a-box width="3" height ="2"
               position="8 3.9 -6" scale="1 0.1 0.2"
               rotation ="90 90 90"
               material="src: url(textures/boiserie.jpg)"
                ></a-box>

        <a-box width="4" height="2"
               position="9.5 2 -6" scale="1 0.1 0.2"
               rotation="0 90 90"
               material="src: url(textures/boiserie.jpg)">
        </a-box>

        <!-- La cheminée -->
        <!--<a-obj-model id="cheminee" src="#cheminee-obj" mtl="#cheminee-mtl"
                     rotation="0 -90 0" position="3 0 0" scale ="0.001 0.001 0.001 ">
        </a-obj-model>-->

        </a-obj-model>-->

        <a-obj-model id="chaise-2" src="#chair-obj" mtl="#chair-mtl"

        </a-obj-model>-->
