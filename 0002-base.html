<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Logo</title>
    <meta name="description" content="A-Frame Logo - A-Frame">
    <script src="aframe.js"></script>
    <script src="js/aframe-text-component.min.js"></script>

  </head>
  <body>
    <a-scene stats="false" vr-mode-ui="enabled: true">
    
    
      <a-entity id="camera" camera="userHeight: 1.0" look-controls wasd-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -0.2"
            geometry="primitive: sphere ; radius: 0.01 "
            material="color: green; transparent: true; opacity:0.3;  shader: flat">
        </a-entity>
      </a-entity>
    
      <a-sky src="images/pano/tintamarre.jpg"></a-sky>

      <a-assets>
			

      </a-assets>
			
			
			<!-- un boutin pour l'interaction -->
			
			<a-entity id="bouton-G"
			>
			</a-entity/>
			
			
			
			
			
			
			<!-- la scène -->
			
			
 
      <a-entity
        geometry="primitive: plane; width: 100; height: 100"
        rotation="90 0 0"
        material="side: double; src: url(textures/wood.jpg) repeat: 100 20"
      ></a-entity>
      

     	<!-- on place un repère dans la scène -->
  
  		<a-sphere radius="0.2" ></a-sphere>
  		<a-cylinder height="3.0" color="green"  radius="0.05" position="0.0 1.5 0.0"></a-cylinder>
  		<a-cylinder height="3.0" color="red"    radius="0.05" position="1.5 0.0 0.0"  rotation="0 0 -90"></a-cylinder>
  		<a-cylinder height="3.0" color="blue"   radius="0.05" position="0.0 0.0 1.5"  rotation="90 0 0"></a-cylinder>
    
		<a-sphere radius="0.2" color="red"   position="4 0 0"></a-sphere>
		<a-sphere radius="0.2" color="green" position="0 4 0"></a-sphere>
		<a-sphere radius="0.2" color="blue"  position="0 0 4"></a-sphere>


	
    </a-scene>
    
    <script src="scripts/mobile.js"></script>
    <script src="scripts/crv.js"></script>


  </body>
</html>
